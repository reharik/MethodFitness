version: "3.0"
services:
  frontend:
    depends_on:
      - api
    build:
      context: ../frontend
      dockerfile: docker/Dockerfile
    volumes:
      - ./../frontend/app:/home/current/app
    command: ["pm2-runtime", "start", "ecosystem.config.js"] #top -b #
    environment:
      APPLICATION_NAME: frontend
    ports:
      - "8888:8888"
    env_file:
      - ./../.envrc.example

  workflows:
    build:
      context: ../workflows
      dockerfile: docker/Dockerfile
    depends_on:
      - data
      - postgres
      - eventstore
    volumes:
      - ./../workflows/app:/home/current/app
    command: [ "pm2-runtime", "start", "ecosystem.config.js" ] #top -b #
    env_file:
      - ./../.envrc.example
    environment:
      APPLICATION_NAME: workflows
      LOGGING_LEVEL: silly

  projections:
    build:
      context: ../projections
      dockerfile: docker/Dockerfile
    depends_on:
      - data
      - postgres
      - eventstore
    volumes:
      - ./../projections/app:/home/current/app
    command: [ "pm2-runtime", "start", "ecosystem.config.js" ] #top -b #
    env_file:
      - ./../.envrc.example
    environment:
      APPLICATION_NAME: projections
#      LOGGING_LEVEL: error

  api:
    build:
      context: ../api
      dockerfile: docker/Dockerfile
    depends_on:
    - eventstore
    volumes:
      - ./../api/app:/home/current/app
    command: [ "pm2-runtime", "start", "ecosystem.config.js" ] #top -b #
    ports:
      - 3666:3000
    env_file:
      - ./../.envrc.example
    environment:
      APPLICATION_NAME: api

  data:
    build:
      context: ../data
      dockerfile: docker/Dockerfile
    depends_on:
      - postgres
      - eventstore
    volumes:
      - ./../data/app:/home/current/app
    command: npm start #npm run migration #
    env_file:
      - ./../.envrc.example
    environment:
      TZ: "America/Chicago"
      APPLICATION_NAME: data

  postgres:
    build:
      context: postgres_no_volume
      dockerfile: Dockerfile
    ports:
      - 5400:5432
    env_file:
      - ./../.envrc.example

#  postgres:
#    image: postgres
#    ports:
#      - 5400:5432
#    env_file:
#      - ./../.envrc.example

  eventstore:
    build:
      context: eventstore_no_volume
      dockerfile: Dockerfile
    ports:
      - 2113:2113
      - 1113:1113
    environment:
      - ext-http-prefixes=http://*:2113/
      - ext-ip="0.0.0.0"
      - log=/data/logs
      - stats-period-sec=400000
